<div class="container-fluid mt-5">
   <h3>Top Headlines</h3>
   <div class="row">

      <div class="col-lg-4 mt-3 mb-3" *ngFor="let header of topHeadLines">

         <div class="box">
            <img src="{{header.urlToImage}}" width="100%">
            <h4 class="mt-2 mb-2">{{header.title}}</h4>
            <p>{{header.description}}</p>
            <a href="{{header.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read More</a> 

         </div>

      </div>

   </div>

</div>
